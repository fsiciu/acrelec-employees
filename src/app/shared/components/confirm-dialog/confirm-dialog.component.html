<ng-container *ngIf="display$ | async as display">
  <div class="modal"
       [class.open]="display?.isOpen"
       (click)="close()">
    <div class="modal-centered">
      <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
          <h3>Delete Employee</h3>
        </div>

        <div class="modal-body">
          <p>Are you sure you want to remove <strong>{{display?.employee?.firstName}} {{display?.employee?.secondName}}</strong> ?</p>
        </div>

        <div class="modal-footer">
          <button class="btn btn-primary mr-1"
                  (click)="onDeleteClick(display?.employee)">
            Delete
          </button>

          <button class="btn btn-secondary"
                  (click)="close()">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-container>
